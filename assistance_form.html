<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<title>Ask for Help</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/header.css">
	<link rel="stylesheet" href="./css/assistance_form.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Change current enlighted menu in the navbar -->
	<script type="text/javascript" src="./js/usefulFunctions.js"></script>
	<script type="text/javascript" src="./js/assistance_form.js"></script>
</head>
<body>

<div id="mHeader"></div>

<div id="mBody" class="container">

<button id="mBackButton" type="button" class="btn btn-primary" onclick="history.go(-1)">Back</button>


<form class="form-horizontal">
	<div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Il tuo indirizzo e-mail</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
	<label for="oggetto" class="col-sm-2 control-label">Oggetto: </label>
		<div class="col-sm-10">
			<select id="oggetto" class="form-control">
				<option>Gestione Linea e Servizi</option>
				<option>Controllo costi e pagamenti</option>
				<option>Supporto tecnico e configurazioni</option>
				<option>Contenuti e Smartlife</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> Inviami una copia del messaggio
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="testo" class="col-sm-2 control-label">Testo  </label>
		<div class="col-sm-10">
			<textarea id="testo" class="form-control" rows="8"></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-11 col-sm-1">
			<button type="submit" class="btn btn-default">Invia</button>
		</div>
	</div>
</form>

</div>

<div id="footer"></div>

</body>
</html>
